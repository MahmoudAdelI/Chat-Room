<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- container&title -->
    <div class="container my-y">
        <h1 class="text-center my-4">Chat Room</h1>

        <!-- buutons for chatroom -->
        <div class="chat-rooms text-center mb-3">
            <div class="my-2">Choose a room:</div>
            <button class="btn" id="general">General</button>
            <button class="btn" id="gaming">Gaming</button>
            <button class="btn" id="music">Music</button>
            <button class="btn" id="cinema">Cinema</button>
        </div>
        <!-- loader -->
        <span class="loader"></span>
        <!-- chat list & window -->
        <div class="chat-window shadow">
            <ul class="chat-list list-group"></ul>
        </div>

        <!-- new chat form -->
        <form class="new-chat my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Your message:</div>
                </div>
                <input type="text" id="message" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="send">
                </div>
            </div>
        </form>

        <!-- update name form -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update name:</div>
                </div>
                <input type="text" id="name" class="form-control" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="update">
                </div>
            </div>
            <div class="update-message"></div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script type="module" src="./script/chat.js"></script>
    <script src="./script/ui.js"></script>
    <script type="module" src="./script/app.js"></script>
</body>

</html>
